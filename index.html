<!doctype html>
<html class="page" lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <title>Dice App</title>
  <link href="styles.css" rel="stylesheet">
  <link as="font" crossorigin href="fonts/JetBrainsMonoRegular.woff2" rel="preload" type="font/woff2">
  <link as="font" crossorigin href="fonts/JetBrainsMonoBold.woff2" rel="preload" type="font/woff2">
  <script defer src="script.js"></script>
</head>
<body class="page__body">
<header class="header">
  <h1 class="header__title">Dice App</h1>
</header>
<main class="main">

      <h2 class="dice__player player"></h2>
      <button class="dice__btn" type="button">Roll Dice</button>
      <div class="dice__dices dices">
      </div>
    </div>
  </section>

</html>
